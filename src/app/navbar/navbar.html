<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (link of ['home', 'pictures', 'favorite', 'sandfall']; track link) {
    <a mat-tab-link [routerLink]="link" (click)="activeLink = link" [active]="activeLink == link">
      {{ link }}
    </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
